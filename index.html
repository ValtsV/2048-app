<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"

  <body>

      <div class="square-lower">0</div>
      <div class="square-lower">0</div>
      <div class="square-lower">0</div>
      <div class="square-lower">0</div>

      <div class="square unselectable" id="s2">0</div>

      <div class="square unselectable" id="s14">0</div>
      <div class="square unselectable" id="s15">0</div>
      <div class="square unselectable" id="s16">0</div>
    </div>

    <script src="app.js"></script>

</html>
